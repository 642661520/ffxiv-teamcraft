language: node_js
node_js:
    - '8'

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - if [ $TRAVIS_BRANCH = "beta" ]; then npm run build:beta; else npm run build:prod; fi

deploy:
  - provider: firebase
    skip_cleanup: true
    on:
      branch: master
    token:
      secure: 
  - provider: firebase
    skip_cleanup: true
    on:
      condition: if [[ $TRAVIS_COMMIT_MESSAGE != chore* ]];
    token:
      secure: 

notifications:
  email:
    on_failure: false
    on_success: false

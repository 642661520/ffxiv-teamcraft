<h2>{{'Favorites' | translate}}</h2>
<nz-list [nzHeader]="'WORKSHOP.Workshops' | translate" [nzRenderItem]="workshopRow" [nzDataSource]="workshops$ | async">
  <ng-template #workshopRow let-workshopDisplay>
    <div class="favorite-row">
      <app-workshop-panel [workshop]="workshopDisplay.workshop" [lists]="workshopDisplay.lists"></app-workshop-panel>
    </div>
  </ng-template>
</nz-list>

<nz-list [nzHeader]="'Lists' | translate" [nzRenderItem]="listRow" [nzDataSource]="lists$ | async">
  <ng-template #listRow let-list>
    <div class="favorite-row">
      <app-list-panel [list]="list"></app-list-panel>
    </div>
  </ng-template>
</nz-list>

<nz-list [nzHeader]="'SIMULATOR.Rotations' | translate" [nzRenderItem]="rotationRow" [nzDataSource]="rotations$ | async">
  <ng-template #rotationRow let-rotation>
    <div class="favorite-row">
      <app-rotation-panel [rotation]="rotation"></app-rotation-panel>
    </div>
  </ng-template>
</nz-list>

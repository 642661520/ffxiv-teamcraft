<div class="top-part">
  <div class="search-box">
    <nz-input-group [nzAddOnAfter]="addOnAfterTemplate">
      <input class="search-input" type="text" placeholder="{{'ITEMS.Item_name' | translate}}" #searchInput nz-input
             [ngModel]="query$.value"
             (keyup)="query$.next(searchInput.value)">
    </nz-input-group>
    <ng-template #addOnAfterTemplate>
      <label nz-checkbox [ngModel]="onlyRecipes$ | async"
             (ngModelChange)="onlyRecipes$.next($event)">{{'ITEMS.Only_recipes' | translate}}</label>
    </ng-template>
  </div>
  <div class="filters">
    <nz-collapse>
      <nz-collapse-panel [nzHeader]="'Filters' | translate">
        <form nz-form>
          <nz-form-item>
            <nz-form-label>
              Work in Progress
            </nz-form-label>
          </nz-form-item>
        </form>
      </nz-collapse-panel>
    </nz-collapse>
  </div>
</div>
<div *ngIf="showIntro">
  TODO Intro
</div>
<div *ngIf="results$ | async as results">
  <div class="addition-buttons">
    <label nz-checkbox [(ngModel)]="allSelected" (ngModelChange)="selectAll(results, $event)">{{'Select_all' |
      translate}}</label>
    <button nz-button (click)="addSelectedItemsToList(results)">{{'LISTS.Add_selection' | translate}}</button>
  </div>
  <div class="results">
    <app-page-loader [loading]="loading">
      <nz-list [nzDataSource]="results" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
        <ng-template #item let-item>
          <nz-list-item [nzContent]="inputBox"
                        [nzActions]="[addToList, createQuickListAction, openInSimulatorAction]">
            <label nz-checkbox class="select-box" [(ngModel)]="item.selected"
                   (ngModelChange)="updateAllSelected(results)"></label>
            <ng-template #inputBox>
              <nz-input-group [nzAddOnBefore]="addCrafts" [nzCompact]="true" class="amount-input">
                <input type="number" [(ngModel)]="item.amount" nz-input>
                <ng-template #addCrafts>
                  <label nz-checkbox [(ngModel)]="item.addCrafts" *ngIf="item.recipe !== undefined">
                    {{'ITEMS.Crafts_amount' | translate}}
                  </label>
                </ng-template>
              </nz-input-group>
            </ng-template>
            <ng-template #addToList>
              <button nz-button [nzType]="'primary'" [nzShape]="'circle'" nz-tooltip
                      [nzTitle]="'ITEMS.Add_to_list' | translate" (click)="addItemsToList([item])">
                <i nz-icon type="plus"></i>
              </button>
            </ng-template>
            <ng-template #createQuickListAction>
              <button nz-button [nzType]="'primary'" [nzShape]="'circle'" nz-tooltip
                      [nzTitle]="'Quick_list_create' | translate" (click)="createQuickList(item)">
                <i nz-icon type="clock-circle-o"></i>
              </button>
            </ng-template>
            </ng-template>
            <ng-template #openInSimulatorAction>
              <button nz-button nzDisabled [nzType]="'primary'" [nzShape]="'circle'" nz-tooltip
                      [nzTitle]="'Quick_list_create' | translate" (click)="createQuickList(item)">
                <i class="material-icons">gavel</i>
              </button>
            </ng-template>
            <nz-list-item-meta
              [nzTitle]="item.itemId | itemName | i18n"
              [nzAvatar]="item.icon | icon">
            </nz-list-item-meta>
          </nz-list-item>
        </ng-template>
      </nz-list>
    </app-page-loader>
  </div>
  <div *ngIf="results.length === 0">
    <app-fullpage-message>{{'No_items_found' | translate}}</app-fullpage-message>
  </div>
</div>

<ng-template #notificationRef let-notification>
  <div class="ant-notification-notice-content ant-notification-notice-with-icon">
    <i class="ant-notification-notice-icon ant-notification-notice-icon-success anticon anticon-check-circle-o"></i>
    <div>
      <div class="ant-notification-notice-message">{{'COMMON.Success' | translate}}</div>
      <div class="ant-notification-notice-description">
        <span *ngIf="itemsAdded === 1">{{'Recipe_Added' | translate: {listname: modifiedList.name} }}</span>
        <span *ngIf="itemsAdded !== 1">{{'Recipes_Added' | translate: {itemcount: itemsAdded, listname: modifiedList.name} }}</span>
      </div>
      <span class="ant-notification-notice-btn">
            <a nz-button nzType="primary" (click)="notification.close();" routerLink="/list/{{modifiedList.$key}}">
              <span>{{'Open' | translate}}</span>
            </a>
          </span>
    </div>
  </div>
</ng-template>

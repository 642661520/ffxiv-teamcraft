<nz-list [nzRenderItem]="ventureTemplate" [nzDataSource]="ventures">
  <ng-template #ventureTemplate let-venture>
    <nz-list-item [nzContent]="content">
      <nz-list-item-meta
        [nzTitle]="venture.name ? (venture.id | ventureName | i18n) : (venture.job | jobAbbr:DOWM | i18n)"
        nzDescription="Lv. {{venture.lvl}}">
      </nz-list-item-meta>
      <ng-template #content>
        <div fxLayout="column">
          <div *ngFor="let threshold of venture.amountsDetails" fxLayout="row" fxLayoutGap="5px"
               fxLayoutAlign="flex-end center">
            <div>{{threshold.name | translate}} {{threshold.stat}}</div>
            <i nz-icon type="right"></i>
            <div>x{{threshold.quantity}}
              <span nz-tooltip
                    [nzTitle]="'Requires_x_ventures' | translate: {amount: (item.amount - item.done) / threshold.quantity | ceil}">
                ({{((item.amount - item.done) / threshold.quantity) | ceil }})
              </span>
            </div>
          </div>
        </div>
      </ng-template>
    </nz-list-item>
  </ng-template>
</nz-list>

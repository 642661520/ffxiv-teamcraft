<div fxLayout="column" fxLayoutGap="10px">
  <div *ngFor="let tab of display" fxLayout="row wrap" fxLayoutGap="5px">
    <div *ngFor="let slot of tab" class="slot" [class.empty]="slot === undefined" nz-tooltip
         [nzTitle]="slot?.id | itemName| i18n">
      <div *ngIf="slot !== undefined" class="item-container">
        <img src="{{slot.icon | icon}}">
        <span class="amount">{{slot.amount}}</span>
      </div>
    </div>
  </div>
</div>

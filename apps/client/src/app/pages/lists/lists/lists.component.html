<div class="toolbar">
  <button nz-button [nzShape]="'circle'" [nzType]="'primary'" (click)="createList()">
    <i class="anticon anticon-file-add"></i>
  </button>
</div>
<app-page-loader [loading]="loading$ | async">
  <div class="ngx-dnd-container" *ngIf="lists$ | async as lists" ngxDroppable="list"
       (drop)="setListIndex($event.value, $event.dropIndex, lists)">
    <div class="ngx-dnd-item" *ngFor="let list of lists; trackBy: trackByList; let i = index" ngxDraggable="list"
         [model]="list">
      <app-list-panel [list]="list"></app-list-panel>
    </div>
  </div>
</app-page-loader>

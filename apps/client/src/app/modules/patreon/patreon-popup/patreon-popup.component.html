<h2 mat-dialog-title>{{"Patreon_popup_title" | translate}}</h2>
<div mat-dialog-content>
  <p>
    {{"Patreon_popup_body" | translate}}
  </p>

  <p>
    {{"Patreon_popup_body_end" | translate}}
  </p>

  <div>
    <h3>{{"Current_funds" | translate}}</h3>
    <p>${{data.current}} / ${{data.goal}}</p>
    <mat-progress-bar class="progressbar" [value]="data.current*100 / data.goal"></mat-progress-bar>
  </div>
  <a href="https://www.patreon.com/bePatron?u=702160" mat-raised-button class="patreon"> <img
    src="https://c5.patreon.com/external/logo/downloads_logomark_color_on_coral.png" alt="patreon logo"
    class="patreon-logo">{{"HOME_PAGE.support_patreon" | translate}}</a>

  {{"Or" | translate}}

  <app-donation-button></app-donation-button>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">{{"Close" | translate}}</button>
</div>

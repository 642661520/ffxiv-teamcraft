<form (submit)="submit()" fxLayout="column" fxLayoutGap="5px">
  <input nz-input placeholder="{{'Please_enter_a_name' | translate}}" type="text" [formControl]="control" autofocus>
  <button nz-button [nzType]="'primary'" type="submit"
          [disabled]="!control.valid">{{'Submit' | translate}}
  </button>
</form>

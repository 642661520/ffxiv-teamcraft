<div [fxLayout]="flex" fxLayoutAlign="flex-start center" fxLayoutGap="5px">
  <div *ngIf="showZoneName">{{zoneId | placeName | i18n}}</div>
  <div fxLayout="row" fxLayoutAlign="flex-start center" fxLayoutGap="5px">
    <div>X: {{getMarker().x}} - Y: {{getMarker().y}}</div>
    <button nz-button nzSize="small" nzShape="circle" (click)="openMap()" nz-tooltip
            [nzTitle]="'See_on_map' | translate">
      <i nz-icon nzType="environment-o"></i>
    </button>
  </div>
</div>

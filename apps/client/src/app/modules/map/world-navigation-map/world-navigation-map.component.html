<div *ngIf="optimizedPath$ | async as paths">
  <div fxLayout="row" fxLayoutGap="10px">
    <button nz-button (click)="currentPath = paths[paths.indexOf(path) - 1]"
            [disabled]="paths.indexOf(path) <= 0"></button>
    <nz-select style="width: 120px;" [(ngModel)]="currentPath">
      <nz-option *ngFor="let path of paths" [nzValue]="path" [nzLabel]="path.map.id | placeName | i18n"></nz-option>
    </nz-select>
    <button nz-button (click)="currentPath = paths[paths.indexOf(path) + 1]"
            [disabled]="paths.indexOf(path) >= paths.length - 1"></button>
  </div>
  <div class="navigation-container" #container>
    <app-map [mapId]="currentPath.map.id"></app-map>
    <svg style="width:100%;height:100%;" class="navigation-svg">
      <defs>
        <marker id="walkarrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto">
          <path d="M 0 0 L 10 5 L 0 10 z" fill="red"/>
        </marker>
        <marker id="walkarrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto">
          <path d="M 0 0 L 10 5 L 0 10 z" fill="blue"/>
        </marker>
      </defs>
      <g *ngFor="let step of path; let i = index">
        <line *ngIf="i > 0 && map !== undefined && containerRef !== undefined"
              [attr.x1]="getPositionPercent(currentPath.map, currentPath[i-1]).x"
              [attr.y1]="getPositionPercent(currentPath.map, currentPath[i-1]).y"
              [attr.x2]="getPositionPercent(currentPath.map, step).x" [attr.y2]="getPositionPercent(currentPath.map, step).y"
              stroke-width="2"
              [attr.stroke]="step.isTeleport?'blue':'red'"
              [attr.marker-end]="'url('+(step.isTeleport?'#tparrow':'#walkarrow')+')'">
        </line>
      </g>
    </svg>
  </div>
  <nz-list [nzHeader]="'NAVIGATION.Steps' | translate" [nzDataSource]="path" [nzRenderItem]="stepTemplate">
    <ng-template #stepTemplate let-step>
      <nz-list-item [nzContent]="rowContent">
        <nz-list-item-meta [nzAvatar]="avatar" nzDescription="X: {{step.x}} - Y: {{step.y}}"
                           [nzTitle]="step.name | i18n">
          <ng-template #rowContent>
            <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="flex-end center">
              <div *ngIf="step.type !== undefined && markedAsDone.indexOf(step.itemId) === -1">
                {{('NAVIGATION.STEP.' + step.type) | translate: { amount: step.item_amount } }}
              </div>
              <button nz-button nzShape="circle" nzType="primary" nzSize="small"
                      *ngIf="step.type !== undefined && markedAsDone.indexOf(step.itemId) === -1"
                      (click)="markStepAsDone(step)">
                <i nz-icon type="check"></i>
              </button>
            </div>
          </ng-template>
          <ng-template #avatar>
            <img src="./assets/icons/Aetheryte.png" alt="" *ngIf="step.isTeleport">
            <img class="item-icon" src="{{step.iconid | icon}}" alt=""
                 *ngIf="!step.isTeleport && step.iconid !== undefined">
            <i class="material-icon" *ngIf="!step.isTeleport && step.iconid === undefined">location_on</i>
          </ng-template>
        </nz-list-item-meta>
      </nz-list-item>
    </ng-template>
  </nz-list>
</div>

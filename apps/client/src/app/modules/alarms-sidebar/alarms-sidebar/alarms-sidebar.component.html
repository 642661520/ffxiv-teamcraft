<div class="alarms-container" *ngIf="alarms$ | async as alarms">
  <div *ngFor="let row of alarms; trackBy: trackByAlarm; let last = last">
    <div class="alarm-row" [class.spawned]="row.spawned">
      <app-item-icon [icon]="row.alarm.icon" [itemName]="row.alarm.itemId | itemName | i18n"
                     [itemId]="row.alarm.itemId" [width]="32"></app-item-icon>
      <div class="center-content">
        <div class="item-name">{{row.alarm.itemId | itemName | i18n}} <span class="slot" *ngIf="row.alarm.slot">({{row.alarm.slot}})</span>
        </div>
        <div class="timer">{{row.remainingTime | timer}}</div>
      </div>
      <div class="map-button">
        <button nz-button nzType="primary" nzShape="circle" nzSize="small">
          <i class="anticon anticon-environment-o"></i>
        </button>
      </div>
    </div>
    <nz-divider *ngIf="!last"></nz-divider>
  </div>
</div>

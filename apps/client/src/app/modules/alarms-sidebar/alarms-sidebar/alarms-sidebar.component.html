<div class="alarms-container" *ngIf="alarms$ | async as alarms; else loading">
  <div *ngFor="let row of alarms; trackBy: trackByAlarm; let last = last">
    <div class="alarm-row" [class.spawned]="row.spawned" [class.played]="row.played">
      <app-item-icon [icon]="row.alarm.icon" [itemName]="row.alarm.itemId | itemName | i18n"
                     [itemId]="row.alarm.itemId" [width]="32"></app-item-icon>
      <div class="center-content">
        <div class="item-name">{{row.alarm.itemId | itemName | i18n}} <span class="slot" *ngIf="row.alarm.slot">({{row.alarm.slot}})</span>
        </div>
        <div fxLayout="row wrap" fxLayoutGap="5px">
          <div class="timer">{{row.remainingTime | timer}}</div>
          <div class="coords">X:{{row.alarm.coords.x}} - Y: {{row.alarm.coords.y}}</div>
        </div>
      </div>
      <div class="map-button">
        <button nz-button nzType="primary" nzShape="circle" nzSize="small" (click)="openMap(row.alarm)">
          <i nz-icon type="environment-o"></i>
        </button>
      </div>
    </div>
    <nz-divider *ngIf="!last"></nz-divider>
  </div>
  <app-fullpage-message *ngIf="alarms.length === 0">
    {{'ALARMS.No_alarm' | translate}}
  </app-fullpage-message>
</div>
<ng-template #loading>
  <app-page-loader></app-page-loader>
</ng-template>

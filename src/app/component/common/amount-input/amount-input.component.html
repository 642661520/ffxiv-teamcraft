<md-input-container>
    <input mdInput type="number" #input min="{{min}}" max="{{max}}" [style.width]="getWidth()+'px'"
           disabled="{{readonly}}" [value]="value">
    <span mdSuffix *ngIf="max">/{{max}}<span *ngIf="craftAmount" mdTooltip="{{'Required_crafts_amount' | translate}}"
                                             mdTooltipPosition="above"> ({{craftAmount}})</span></span>
</md-input-container>

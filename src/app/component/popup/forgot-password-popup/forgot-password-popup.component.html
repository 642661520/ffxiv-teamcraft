<h2 mat-dialog-title>{{"Forgot_password" | translate}}</h2>
<form (submit)="sendEmail()">
    <mat-input-container>
        <input matInput type="text" required name="email" type="email" [(ngModel)]="email"
               placeholder="{{'Email_enter' | translate}}">
    </mat-input-container>
    <mat-error *ngIf="error === 'auth/user-not-found'">{{"Email_not_found" | translate}}</mat-error>
    <button mat-raised-button color="primary" type="submit">{{'Confirm' | translate}}</button>
</form>

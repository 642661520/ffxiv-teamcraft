<h2 md-dialog-title>{{data | i18n}}</h2>
<div md-dialog-content>
    <md-list>
        <md-list-item *ngFor="let vendor of data.vendors">
            <md-icon md-list-icon>location_on</md-icon>
            <b md-line>{{vendor.npcName | i18n}}</b>
            <i md-line>
                {{vendor.zoneName | i18n}}
            </i>
            <p md-line *ngIf="vendor.coords !== undefined">
                X:{{vendor.coords.x}} Y:{{vendor.coords.y}}
            </p>
            <img src="https://secure.xivdb.com/img/game/065000/065002.png" alt="gils">
            <p>{{vendor.price}}</p>
        </md-list-item>
    </md-list>
</div>

<h2 md-dialog-title>{{data.id |itemName | i18n}}</h2>
<div md-dialog-content>
    <md-list>
        <md-list-item *ngFor="let desynth of data.desynths">
            <img md-list-avatar src="https://www.garlandtools.org/db/images/Desynth.png">
            <b md-line>{{desynth | itemName | i18n}}</b>
        </md-list-item>
    </md-list>
</div>

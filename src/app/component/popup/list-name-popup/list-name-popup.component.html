<h2 mat-dialog-title>{{'New_List' | translate}}</h2>
<div mat-dialog-content>
    <form (submit)="submit()">
        <mat-input-container>
            <input mdInput type="text" [formControl]="form" required>
            <mat-error *ngIf="form.hasError('required')">
                {{'Please_enter_a_name' | translate}}
            </mat-error>
        </mat-input-container>
        <button mat-raised-button type="submit" color="accent">{{'Confirm' | translate}}</button>
    </form>
</div>

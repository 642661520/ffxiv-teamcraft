<h2 md-dialog-title>{{data | i18n}}</h2>
<div md-dialog-content>
    <md-list>
        <md-list-item *ngFor="let drop of data.drops">
            <md-icon md-list-icon>location_on</md-icon>
            <b md-line>{{drop | i18n}}</b>
            <i md-line>
                {{getLocation(drop.zoneid).name | i18n}}
            </i>
        </md-list-item>
    </md-list>
</div>

<h2 md-dialog-title>{{data | i18n}}</h2>
<div md-dialog-content>
    <md-list *ngFor="let tradeSource of data.tradeSources">
        <h3 md-subheader>{{tradeSource.npcName | i18n}} - {{tradeSource.zoneName | i18n}}</h3>
        <md-list-item *ngFor="let trade of tradeSource.trades">
            <div class="trade-part">
                <app-item-icon [item]="{icon: trade.currencyIcon, name: trade.currencyName}"></app-item-icon>
                {{trade.currencyAmount}}
            </div>
            <md-icon>arrow_forward</md-icon>
            <div class="trade-part">
                <app-item-icon [item]="{icon: trade.itemIcon, HQ: trade.itemHQ, name: trade.itemName}"></app-item-icon>
                {{trade.itemAmount}}
            </div>
        </md-list-item>
    </md-list>
</div>

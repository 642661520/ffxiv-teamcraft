<md-list-item>
    <img md-list-avatar src="{{recipe.icon | icon}}" alt="{{recipe | i18n}}">
    <h3 md-line [innerHTML]="recipe | i18n"></h3>
    <app-amount-input class="amount"
                      [value]="recipe.amount"
                      min="1"
                      readonly="{{readonly}}"
                      (onchange)="onedit.emit($event)">
    </app-amount-input>
    <button md-mini-fab *ngIf="!readonly" (click)="delete()">
        <md-icon>delete</md-icon>
    </button>
</md-list-item>

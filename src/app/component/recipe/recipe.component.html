<md-list-item>
    <div md-list-avatar>
        <app-tooltip [id]="recipe.id">
            <a md-list-avatar href="{{recipe.id | itemLink | i18n}}">
                <img md-list-avatar src="{{recipe.icon | icon}}" alt="{{recipe.id | itemName | i18n}}">
            </a>
        </app-tooltip>
    </div>
    <h3 md-line>{{recipe.id | itemName | i18n}}</h3>
    <app-amount-input class="amount"
                      [value]="recipe.amount"
                      min="1"
                      readonly="{{readonly}}"
                      (onchange)="onedit.emit($event)">
    </app-amount-input>
    <button md-mini-fab *ngIf="!readonly" (click)="delete()">
        <md-icon>delete</md-icon>
    </button>
</md-list-item>

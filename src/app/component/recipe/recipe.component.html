<md-list-item>
    <img md-list-avatar src="{{recipe.icon}}" alt="{{recipe | i18n}}">
    <h3 md-line [innerHTML]="recipe | i18n"></h3>
    <md-input-container class="amount">
        <input mdInput type="number" [ngModel]="recipe.amount" #amount min="1" disabled="{{readonly}}">
    </md-input-container>
    <button md-mini-fab *ngIf="!readonly" (click)="delete()">
        <md-icon>delete</md-icon>
    </button>
</md-list-item>

<h2 md-dialog-title>{{'New_List' | translate}}</h2>
<div md-dialog-content>
    <form (submit)="submit()">
        <md-input-container>
            <input mdInput type="text" [formControl]="form" required>
            <md-error *ngIf="form.hasError('required')">
                {{'Please_enter_a_name' | translate}}
            </md-error>
        </md-input-container>
        <button md-raised-button type="submit" color="accent">{{'Confirm' | translate}}</button>
    </form>
</div>

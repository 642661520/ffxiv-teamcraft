<md-list-item>
    <img md-list-avatar src="{{item.icon}}" alt="{{item.name}}">
    <span md-line>
        {{item.name}}
        {{item.done}}/{{item.amount}}
    </span>

    <div class="done">
        <a md-mini-fab *ngIf="item.amount > item.done" (click)="setDone(item, item.amount)">
            <md-icon>check</md-icon>
        </a>
        <md-icon *ngIf="item.amount === item.done" color="accent">done</md-icon>
    </div>
    <div class="right"></div>
</md-list-item>

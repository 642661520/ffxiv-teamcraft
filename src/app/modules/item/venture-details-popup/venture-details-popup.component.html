<h2 mat-dialog-title>{{data.id | itemName | i18n}}</h2>
<div mat-dialog-content>
    <mat-list>
        <mat-list-item *ngFor="let venture of data.ventures">
            <mat-icon mat-list-icon>location_on</mat-icon>
            <b mat-line>{{venture | ventureName | i18n}}</b>
        </mat-list-item>
    </mat-list>
</div>

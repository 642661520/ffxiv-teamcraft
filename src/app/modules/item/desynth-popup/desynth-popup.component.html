<h2 mat-dialog-title>{{data.id |itemName | i18n}}</h2>
<div mat-dialog-content>
    <mat-list>
        <mat-list-item *ngFor="let desynth of data.desynths">
            <img mat-list-avatar src="https://www.garlandtools.org/db/images/Desynth.png">
            <b mat-line>{{desynth | itemName | i18n}}</b>
        </mat-list-item>
    </mat-list>
</div>

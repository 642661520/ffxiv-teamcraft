<h2 mat-dialog-title>{{data.id | itemName | i18n}}</h2>
<div mat-dialog-content>
    <mat-list>
        <mat-list-item *ngFor="let vendor of data.vendors">
            <mat-icon mat-list-icon>location_on</mat-icon>
            <b mat-line>{{vendor.npcId | npcName | i18n}}</b>
            <p mat-line>
                {{vendor.zoneId | placeName | i18n}}
            </p>
            <app-map-position mat-line [zoneId]="vendor.zoneId" [marker]="vendor.coords"
                              *ngIf="vendor.coords !== undefined"></app-map-position>
            <img src="https://secure.xivdb.com/img/game/065000/065002.png" alt="gil">
            <p>{{vendor.price}}</p>
        </mat-list-item>
    </mat-list>
</div>

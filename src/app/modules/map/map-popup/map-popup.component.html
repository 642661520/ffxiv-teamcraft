<h3 mat-dialog-title>{{(mapData|async)?.placename_id | placeName | i18n}}</h3>
<div mat-dialog-content class="map-container">
    <img src="{{(mapData|async)?.image}}" alt="" class="map-image">
    <mat-icon
        class="marker"
        [ngStyle]="{top:(getPosition() | async)?.y+'%', left:(getPosition() | async)?.x+'%'}">
        location_on
    </mat-icon>
</div>

<h2 mat-dialog-title>{{ (message || 'Confirmation') | translate}}</h2>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">{{'Yes'| translate}}</button>
    <button mat-raised-button mat-dialog-close color="warning">{{'No'| translate}}</button>
</mat-dialog-actions>

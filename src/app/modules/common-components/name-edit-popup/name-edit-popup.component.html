<h2 mat-dialog-title>{{'Edit' | translate}}</h2>
<div mat-dialog-content>
    <form (submit)="close()">
        <mat-form-field>
            <input matInput type="text" [(ngModel)]="data" required name="data">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="close()" color="primary">{{'Confirm' | translate}}</button>
    <button mat-raised-button (click)="close(true)" color="warn">{{'Cancel' | translate}}</button>
</div>

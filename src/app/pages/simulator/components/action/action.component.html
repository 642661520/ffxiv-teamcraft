<div class="action-container" (click)="!disabled && !notEnoughCp?actionclick.emit():null">
    <div class="action" [ngClass]="{'wasted': wasted, 'disabled': disabled || notEnoughCp, 'not-enough-cp': notEnoughCp}">
        <img src="{{action.getIds()[0] | actionIcon}}" alt="">
        <span class="cost"
              *ngIf="action.getBaseCPCost(simulation) > 0">{{action.getBaseCPCost(simulation)}}</span>
    </div>
</div>

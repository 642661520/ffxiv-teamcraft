<h2 mat-dialog-title>{{'PROFILE.Nickname' | translate}}</h2>
<div mat-dialog-content>
    <b>{{data.hintTextKey | translate}}</b>
    <form (submit)="confirm()">
        <mat-form-field>
            <input type="text" matInput placeholder="{{'PROFILE.Nickname' | translate}}" name="nickname"
                   [(ngModel)]="nickname">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="confirm()" [disabled]="!canConfirm()">
        {{'Ok' | translate}}
    </button>
    <button mat-button color="warn" mat-dialog-close *ngIf="data.canCancel !== false">{{'Cancel' | translate}}</button>
</div>

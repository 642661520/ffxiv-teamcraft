<mat-expansion-panel [expanded]="expanded">
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{workshop.name}}
        </mat-panel-title>
        <div class="buttons">
            <button mat-icon-button ngxClipboard [cbContent]="getLink()"
                    (click)="$event.stopPropagation()"
                    matTooltip="{{'Share' | translate}}" matTooltipPosition="above"
                    (cbOnSuccess)="showCopiedNotification()">
                <mat-icon>share</mat-icon>
            </button>
            <!--<input type="text" #uri readonly hidden value="{{getLink()}}">-->
            <button mat-icon-button routerLink="/workshop/{{workshop.$key}}"
                    (click)="$event.stopPropagation()">
                <mat-icon>playlist_play</mat-icon>
            </button>
            <button mat-icon-button
                    (click)="ondelete.emit(); $event.stopPropagation()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </mat-expansion-panel-header>
</mat-expansion-panel>

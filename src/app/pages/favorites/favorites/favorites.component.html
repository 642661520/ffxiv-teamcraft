<h2>{{'Favorites' | translate}}</h2>
<div *ngIf="notFound" class="not-found">
    <h3>{{"No_favorites" | translate}}</h3>
</div>
<app-list-panel *ngFor="let row of favorites"
                [list]="row.list"
                [expanded]="false"
                [readonly]="true"
                [authorUid]="row.authorUid"></app-list-panel>

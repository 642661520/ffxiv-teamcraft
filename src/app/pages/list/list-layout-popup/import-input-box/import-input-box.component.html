<h3 mat-dialog-title>{{"LIST_DETAILS.LAYOUT_DIALOG.Import_layout" | translate}}</h3>
<div mat-dialog-content>
    <mat-input-container>
        <textarea type="text" matInput placeholder="{{'LIST_DETAILS.LAYOUT_DIALOG.Import_string' | translate}}"
                  #importString></textarea>
    </mat-input-container>
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close="{{importString.value}}" color="accent">{{"Import" | translate}}</button>
    <button mat-button mat-dialog-close color="warn">{{"Cancel" | translate}}</button>
</div>

<div class="container" *ngIf="template$ | async as template; else loading">
    <h3>{{'LIST_TEMPLATE.Cloning_list' | translate:{name: template.name} }}</h3>
    <app-random-gif></app-random-gif>
    <b>{{'LIST_TEMPLATE.Redirect_notice' | translate}}</b>
</div>
<ng-template #loading>
    <div class="container" *ngIf="!notFound">
        <mat-spinner></mat-spinner>
    </div>
    <h4 class="not-found" *ngIf="notFound">{{"LIST_TEMPLATE.Not_found" | translate}}</h4>
</ng-template>

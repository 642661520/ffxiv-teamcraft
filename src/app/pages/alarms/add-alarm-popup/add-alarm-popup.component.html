<h3 mat-dialog-title>{{"ALARMS.Add_alarm" | translate}}</h3>
<div mat-dialog-content>
    <mat-input-container>
        <input type="text" matInput #searchInput [(ngModel)]="itemName" placeholder="{{'Item_name' | translate}}">
    </mat-input-container>
    <mat-list dense>
        <mat-list-item *ngFor="let node of results | async">
            <img mat-list-avatar src="{{node.icon | icon}}" alt="" [appXivdbTooltip]="node.itemId">
            <span matLine>{{node.itemId | itemName | i18n}} - lvl {{node.lvl}}</span>
            <span matLine>{{node.zoneId | placeName | i18n}} - {{node.placeId | placeName | i18n}}
                <span *ngIf="node.slot">({{node.slot}})</span>
            </span>
            <span matLine>X: {{node.coords[0]}} - Y: {{node.coords[1]}}</span>
            <button mat-mini-fab (click)="close(node)">
                <mat-icon>alarm_add</mat-icon>
            </button>
        </mat-list-item>
    </mat-list>
    <mat-error *ngIf="(results | async)?.length === 0">{{"No_items_found" | translate}}</mat-error>
</div>

<mat-card [ngClass]="{'card': true, 'primary-background': spawned, 'accent-background': !spawned && alerted}">
    <mat-card-header>
        <img mat-card-avatar src="{{alarm.icon | icon}}" alt="">
        <mat-card-title>{{alarm.itemId | itemName | i18n}}</mat-card-title>
        <mat-card-subtitle>
            {{alarm.zoneId | placeName | i18n}} - {{alarm.areaId | placeName | i18n}} <span *ngIf="alarm.slot">({{alarm.slot}})</span>
        </mat-card-subtitle>
    </mat-card-header>
    <app-map [mapId]="alarm.zoneId" [markers]="[{x: alarm.coords[0], y:alarm.coords[1]}]"></app-map>
    <mat-card-content>
        <p>{{timer}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="deleteAlarm()" color="warn">
            <mat-icon>delete</mat-icon>
            {{'Delete' | translate}}
        </button>
    </mat-card-actions>
</mat-card>

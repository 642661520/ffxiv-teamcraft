<md-toolbar color="primary">
    <h1>FFXIV Team Craft</h1>
    <md-chip-list class="version">
        <md-chip>Beta</md-chip>
    </md-chip-list>

    <md-menu #langMenu="mdMenu" yPosition="above">
        <button md-menu-item (click)="use('fr')">FR</button>
        <button md-menu-item (click)="use('en')">EN</button>
        <button md-menu-item (click)="use('de')">DE</button>
    </md-menu>
    <button md-raised-button [mdMenuTriggerFor]="langMenu">
        {{locale | uppercase}}
    </button>

    <span class="spacer"></span>
    <button md-button routerLink="/recipes">{{'Recipes' | translate}}</button>
    <button md-button routerLink="/lists">{{'Lists' | translate}}</button>
    <a md-button href="https://www.reddit.com/r/ffxivteamcraft/" target="_blank">Report a bug</a>
</md-toolbar>
<div class="content">
    <div class="content-middle">
        <router-outlet></router-outlet>
    </div>
</div>

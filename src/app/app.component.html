<md-toolbar color="primary">
    <h1>FFXIV Team Craft</h1>
    <md-chip-list class="version">
        <md-chip>Alpha</md-chip>
    </md-chip-list>

    <md-menu #langMenu="mdMenu" yPosition="above">
        <button md-menu-item (click)="use('fr')">FR</button>
        <button md-menu-item (click)="use('en')">EN</button>
        <button md-menu-item (click)="use('de')">DE</button>
    </md-menu>

    <button md-raised-button [mdMenuTriggerFor]="langMenu">
        {{locale | uppercase}}
    </button>

    <span class="spacer"></span>
    <button md-button class="nav" routerLink="/recipes">{{'Recipes' | translate}}</button>
    <button md-button class="nav" routerLink="/lists">{{'Lists' | translate}}</button>
</md-toolbar>
<div class="content">
    <md-card class="warning-message">
        Lists will be wiped upon beta start, which should occur around the week end, once this message is removed, your lists are safe (a wipe could occur before the release, depending on the bugs found).
    </md-card>
    <div class="content-middle">
        <router-outlet></router-outlet>
    </div>
</div>

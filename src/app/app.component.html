<nz-layout class="app-container">
    <nz-layout>
        <nz-header>
            <span class="logo">
                FFXIV Teamcraft
            </span>
        </nz-header>
    </nz-layout>
    <nz-layout class="sidebar-container">
        <nz-sider nzCollapsible [(nzCollapsed)]="collapsedSidebar"
                  [nzCollapsedWidth]="80 | ifMobile: 0"
                  [nzBreakpoint]="'lg'">
            <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="collapsedSidebar">
                <li nz-submenu>
                    <span title>
                        <i class="anticon anticon-user"></i>
                        <span class="nav-text">USERNAME</span>
                    </span>
                    <ul>
                        <li nz-menu-item>
                            <!--*ngIf not anonymous-->
                            {{'Profile' | translate}}
                        </li>
                        <li nz-menu-item>
                            <!--*ngIf not anonymous-->
                            {{'TEAMS.Title' | translate}}
                        </li>
                        <li nz-menu-item>
                            <!--*ngIf patreon supporter-->
                            {{'CUSTOM_LINKS.Title' | translate}}
                        </li>
                        <li nz-menu-divider></li>
                        <li nz-menu-item>
                            <!--*ngIf logged in-->
                            {{'Disconnect' | translate}}
                        </li>
                    </ul>
                </li>
                <li nz-menu-item>
                    <span title>
                        <i class="material-icons anticon">home</i>
                        <span class="nav-text">{{'Home' | translate}}</span>
                    </span>
                </li>
                <li nz-menu-item>
                    <span>
                        <i class="material-icons anticon">search</i>
                        <span class="nav-text">{{'ITEMS.Title' | translate}}</span>
                    </span>
                </li>
            </ul>
        </nz-sider>
    </nz-layout>
    <nz-layout>
        <nz-content class="content-container">

        </nz-content>
    </nz-layout>
</nz-layout>
<ng-template #trigger>
    <i class="anticon anticon-up"></i>
</ng-template>

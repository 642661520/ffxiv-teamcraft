<h2 md-dialog-title>{{getName(data.name)}}</h2>
<div md-dialog-content>
    <md-list>
        <md-list-item *ngFor="let instance of data.instances">
            <img src="https://www.garlandtools.org/db/images/{{getName(instance.type)}}.png"
                 md-list-avatar
                 alt="{{getName(instance.type)}}">
            <b md-line>{{getName(instance.name)}}</b>
        </md-list-item>
    </md-list>
</div>

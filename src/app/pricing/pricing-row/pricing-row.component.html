<md-list-item>

    <div md-list-avatar class="icon" *ngIf="!isMobile()">
        <img md-list-avatar src="{{item.icon | icon}}" alt="{{item.id | itemName | i18n}}">
    </div>
    <p md-line class="item-name">
        {{item.id | itemName | i18n}}
        <md-icon *ngIf="craftCost !== undefined" mdTooltip="{{'Minimal_craft_cost' | translate}}: {{craftCost}} gils"
                 mdTooltipPosition="above">
            attach_money
        </md-icon>
    </p>


    <div>
        <div md-line>
            <md-form-field class="nofix price">
                <span mdPrefix>NQ &nbsp;</span>
                <input mdInput type="number" [(ngModel)]="price.nq" (ngModelChange)="savePrice()">
            </md-form-field>
            <md-form-field class="nofix amount">
                <span mdPrefix>x &nbsp;</span>
                <input mdInput type="number" [(ngModel)]="amount.nq" (ngModelChange)="saveAmount()">
            </md-form-field>
        </div>
        <div md-line *ngIf="!isCrystal()">
            <md-form-field class="nofix price">
                <span mdPrefix>HQ &nbsp;</span>
                <input mdInput type="number" [(ngModel)]="price.hq" (ngModelChange)="savePrice()">
            </md-form-field>
            <md-form-field class="nofix amount">
                <span mdPrefix>x &nbsp;</span>
                <input mdInput type="number" [(ngModel)]="amount.hq" (ngModelChange)="saveAmount()">
            </md-form-field>
        </div>
    </div>
</md-list-item>
